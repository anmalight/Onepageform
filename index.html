<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="utf-8">
    <title>Site name</title>
  </head>
  <body>
    <div class="col-4">
      <div class="form-wrap">

        <div class="profile">
          <h1>Account creation</h1>
        </div>

        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="email">
          </div>
          
          <div class="form-group">
            <label for="exampleInputLogin1">Login</label>
            <input type="text" class="form-control" id="exampleInputLogin1" placeholder="Enter login"  name="login">
          </div>

          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name='password'>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Confirm password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirm password" name='password'>
          </div>



          <label for="exampleInputPassword1">Gender</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="radiogender" id="gridRadios1" value="option1">
            <label class="form-check-label" for="gridRadios1">
              Male
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="radiogender" id="gridRadios2" value="option2">
            <label class="form-check-label" for="gridRadios1">
              Female
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="radiogender" id="gridRadios3" value="option3" checked>
            <label class="form-check-label" for="gridRadios1">
              Other
            </label>
          </div>

          <select class="custom-select" name='region'>
            <option selected>Choose region</option>
            <option value="1">Australia</option>
            <option value="2">Asia</option>
            <option value="3">North America</option>
            <option value="4">South America</option>
            <option value="5">Antactica</option>
            <option value="6">Africa</option>
            <option value="7">Europe</option>
          </select>

          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>

  </body>
</html>
